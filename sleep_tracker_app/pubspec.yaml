name: sleep_tracker_app
description: "A comprehensive sleep tracking and optimization app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  
  # Navigation
  go_router: ^14.8.1
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # Data & Storage
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio
  just_audio: ^0.9.46
  audio_service: ^0.18.12
  
  # Notifications
  flutter_local_notifications: ^17.2.4
  permission_handler: ^11.4.0
  
  # Utils
  intl: ^0.19.0
  path_provider: ^2.1.2
  url_launcher: ^6.3.1
  
  # Charts
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/icons/
  
  # Fonts are handled by google_fonts package